<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect LogIn Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <div>
            <form action="" method="get" class="form-box flex">
                <h4>Login</h4>
                <div class="input-box flex">
                    <label for="email" id="label1">Email -</label>
                    <div class="input-holder flex">
                        <input type="email" name="email" id="email" required>
                        <ion-icon name="mail-outline"></ion-icon>
                    </div>
                </div>
                <div class="input-box flex">
                    <label for="password" id="label2">Password -</label>
                    <div class="input-holder flex">
                        <input type="password" name="password" id="password" required>
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>
                </div>
                <div class="declaration-box flex">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="flex">LogIn <ion-icon name="log-in-outline"></ion-icon></button>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let label1 = document.getElementById("label1")
        label1.addEventListener("click", labelup1)
        function labelup1() {
            label1.style.top = '0px';
        }
        let label2 = document.getElementById("label2")
        label2.addEventListener("click", labelup2)
        function labelup2() {
            label2.style.top = '0px';
        }
    </script>
</body>

</html>
